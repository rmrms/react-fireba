name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Letölti a kódodat a GitHub repóból.

    - name: Setup Node.js
      uses: actions/setup-node@v3 # Beállítja a megfelelő Node.js verziót.
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install # Telepíti a függőségeket.

    - name: Build project
      run: npm run build # Lefuttatja a build folyamatot.

    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}
        firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIR_REACT_55710 }}
        channelId: live
        projectId: fir-react-55710
